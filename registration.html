<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label for="Frist Name">Frist Name:</label> <br>
    <input type="text" name="Frist Name" id="fname"> <br>

    <label for="Last Name">Last Name:</label> <br>
    <input type="text" name="Last Name" id="lname"> <br>

    <label for="Address">Address:</label> <br>
    <textarea name="Address" id="add" cols="22" rows="10"></textarea> <br>

    <label for="Gendar">Gender:</label> <br>
    <input type="radio" name="gender" id="gmale"> Male
    <input type="radio" name="gender" id="gfmale"> Female <br>

    <label for="Nationality">Nationality:</label> <br>
    <select name="Nationality" id="national">
        <option value="Japanese">Japanese</option>
        <option value="USA">USA</option>
        <option value="Germany">Germany</option>
        <option value="England">England</option>
        <option value="France">France</option>
        <option value="Australia">Australia</option>
    </select> <br>

    <label for="Image">Image:</label> <br>
    <input type="file" name="Image" id="img" accept="image/*"> <br>

    <label for="Hobbies">Hobbies:</label> <br>
    <input type="checkbox" name="Dancing" id="Dancing"> Dancing
    <input type="checkbox" name="Sleeping" id="Sleeping"> Sleeping
    <input type="checkbox" name="Eating" id="Eating"> Eating <br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">

    <h1>My Friends</h1>
    <table border="2">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
            <td>Osaka,Japan</td>
            <td>1234546</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Cruz</td>
            <td>30</td>
            <td>Philippines</td>
            <td>3423443</td>
        </tr>
        <tr>
            <td>Kelly</td>
            <td>Neri</td>
            <td>19</td>
            <td>philippines</td>
            <td>93439849</td>
        </tr>
    </table>

</body>
</html>
