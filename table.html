<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>My Table</h1>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th colspan="2">Email</th>
            <th>Favorite Movies</th>
        </tr>
        <tr>
            <td>John</td>
            <td rowspan="2">25</td>
            <td>john@gmail.com</td>
            <td>john@email.com</td>
            <td>
                <ul>
                    <li>Harry Potter</li>
                    <li>The Avengers</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>jane@gmail.com</td>
            <td>jane@email.com</td>
            <td>
                <ul>
                    <li>The Demon Slayer: Mugen Train</li>
                    <li>Naruto</li>
                </ul>
            </td>
        </tr>
    </table>

</body>
</html>
