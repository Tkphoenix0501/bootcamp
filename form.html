<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" placeholder="First Name" required id="fname"><br>
        <label for="last name">Last Name:</label>
        <input type="text" name="last name" id="lname"><br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id= "pword"><br>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="bday"><br>
        <label for="emailadd">Email Address:</label>
        <input type="email" name="emailadd" id="emaill"><br>
        <label for="homeadd">Home Address:</label>
        <textarea name="homeadd" id="haddress" cols="30" rows="10">Please type in your address here... </textarea><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gmale"> Male
        <input type="radio" name="gender" id="gfemale"> Female <br>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" id="hobbies1"> Eating
        <input type="checkbox" name="hobbies" id="hobbies2"> Playing Games
        <input type="checkbox" name="hobbies" id="hobbies3"> Basketball
        <input type="checkbox" name="hobbies" id="hobbies4"> Drawing <br>
        <label for="country">Country:</label>
        <select name="country" id="country" multiple>
            <option value="japan">Japan</option>
            <option value="philippines">Philippines</option>
            <option value="thailand">Thailand</option>
            <option value="korea">Korea</option>
        </select> <br>
        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo" accept="image/*"> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
